<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen">
        <div class="leftSide">
            <img src="image/example_data.jpg" alt="image"/>
        </div>
        <div class="rightSide">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="validadorRd">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email"/>
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="text" name="password" data-rules="required|min=6"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>



            </form>
                <div> 
                    Já tem uma conta? <a href="">Faça o login </a>
                </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
